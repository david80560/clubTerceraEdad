<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <br>
    <h1 style="font-size: large;">Formulario club de la Tercera Edad</h1>
    <p>Inserta la siguiente informacion sobre ti:</p>
    <br>
    <form action="">
        <label for="">Nombre</label><br>
        <input type="text" placeholder="Nombre"><br>
        <label for="">Apellido</label><br>
        <input type="text" placeholder="Apellido"><br>
        <label for="">Edad</label><br>
        <input type="number"><br><br>
        <label for="">Me siento viejuner:</label>
        <input type="checkbox"> <br><br><br>
        <label for="">Escribe algo sobre ti</label><br>
        <textarea name="message" rows="10" cols="30">Hi!....</textarea>
        <p>Para contactarte:</p><br>
        <label for="">Correo Electronico</label><br>
        <input type="email" value="@hotmail.com"><br>
        <label for="">Telefono</label><br>
        +34<input type="text"><br><br>
        <input type="submit">
        <input type="reset" value="Borrar Todo">
    </form><br><br><br><br><br><br><br><br>
   
    <h3>Formulario Robo de Bicicleta</h3>
    
    <form action="">
        <label for="">Dia</label><br>
        <input type="date"><br>
        <label for="">Hora</label><br>
        <input type="time"><br><br><br>
        <label for="">Rango de precio de la bicicleta<br>(entre 5 a 5000)</label><br>
        <input type="range" min="5" max="5000"><br>
        <p>Tipo de Bicicleta:</p>
        
        <ul>
        <li>Paseo</li></ul>
        <label for="">Señorial</label><br>
        <input type="radio" name="Paseo"><br>
        <label for="">Anti-plebeyos</label><br>
        <input type="radio" name="Paseo"><br>
        <label for="">PorEncimaDelHombro</label><br>
        <input type="radio" name="Paseo"><br>

        <ul>
            <li>Montaña</li></ul>
            <label for="">Gamusinos</label><br>
            <input type="radio" name="Montaña"><br>
            <label for="">Hueleflores premium</label><br>
            <input type="radio" name="Montaña"><br>
            <label for="">Fango lover</label><br>
            <input type="radio" name="Montaña"><br>

            <ul>
                <li>Carreras</li></ul>
                <label for="">Metroymedio</label><br>
                <input type="radio" name="Carreras"><br>
                <label for="">3 de la tarde (fluorescente edition)</label><br>
                <input type="radio" name="Carreras"><br>
                <label for="">Grupitors</label><br>
                <input type="radio" name="Carreras"><br><br><br><br>
    
               
                    <label for="">Accesorios</label>
                    <select id="" name="cars" size="4" multiple>
                      <option value="Ruedines">Ruedines</option>
                      <option value="Pegatinas">Pegatinas</option>
                      <option value="Cestita">Cestita</option>
                      <option value="Bomba">Bomba de Aire</option>
                      <option value="Timbre">Timbre</option>
                      <option value="Foco">Foco</option>
                    </select><br><br>

                    <p>Que marca era?</p>
                    <input list="Marcas" name="Marcas">
                    <datalist id="Marcas">
                      <option value="specialized">
                      <option value="trek">
                      <option value="merida">
                      <option value="scott">
                      <option value="giant">
                      <option value="cube">
                      </datalist><br><br>
                      <input type="submit">
    </form>

</body>
</html>
